<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair page</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css"/>

    <!--FONT TEXT AWESOME GIVEN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
</head>
<body>
    
</body>
    <!--wrapper container which contain all thing-->
    <div class="wrap">
       <div class="section">        <!--its a container tag jisme left side chair and right side all text , button--> 
        <div class="info-wrap mob-margin">         <!--alll heading. text , button under this ,choose color-->
            <p class="title-up">Modern chair</p>    
            <h2>Telford Kursi</h2>               
            <h4>$254 <span>$530</span></h4>    <!--span tag used for $530 coz we hv to apply special properties on it -->
            
            <!-- Section-fluid container  for DESCRIPTION AND DETAILS BUTTON block-->
            <div class="section-fluid">
                <input class="desc-btn" type="radio" id="desc-1" name="desc-btn" checked /> <!--checked means description already tick hua pada hai-->
                <label for="desc-1">Description</label>
                <input class="desc-btn" type="radio" id="desc-2" name="desc-btn" />
                <label for="desc-2">Details</label>
               
                <!--whn click to description this paragrapg text comes -->
                <div class="section-fluid desc-sec accor-1">    <!--paragraph container-->
                    <p>
                    A beutiful Teleford chair with red comfortable seat.it made of wood, metal, or synthetic materials, 
                    and may be padded or upholstered in various colors and fabrics design</p>
                </div>

                <!--when click to DEtails button thid DEatils comes-->
                <div class="section-fluid desc-sec accor-2">
                    <div class="section-inline">
                        <p><span>80</span>cm<br />Length</p>
                    </div>
                    <div class="section-inline">
                        <p><span>65</span>cm<br />Width</p>
                    </div>
                    <div class="section-inline">
                        <p><span>90</span>cm<br />Height</p>
                    </div>
                    <div class="section-inline">
                        <p><span>17.6</span>lbs<br />Weight</p>
                    </div>
                </div>
            
            
            </div>
            <h5>Choose Color:</h5>       <!--its a heding text choose color -->
        </div>
       
       
        <!--its for color change button ceate and background change too-->
        <!--for button- type:radio is compulsory for rounded button and name: of button! class and id written to apply special effect or style-->
            <!--he <input type="radio"> defines a radio button-->
            <!--Tip: Always add the <label> tag for  best accessibility practices!-->
         <input class="color-btn for-color-1" type="radio" id="color-1" name="color-btn" checked />   <!--color 1 already checked(apply) hua pada hai-->
        <label class="first-color" for="color-1"></label> <!--label also go to the next radio button-->
        
        <input class="color-btn for-color-2" type="radio" id="color-2" name="color-btn" />
        <label class="color-2" for="color-2"></label>
        
        <input class="color-btn for-color-3" type="radio" id="color-3" name="color-btn" />
        <label class="color-3" for="color-3"></label>
        
        <input class="color-btn for-color-4" type="radio" id="color-4" name="color-btn" />
        <label class="color-4" for="color-4"></label>
        
        <input class="color-btn for-color-5" type="radio" id="color-5" name="color-btn" />
        <label class="color-5" for="color-5"></label>
        
        <input class="color-btn for-color-6" type="radio" id="color-6" name="color-btn" />
        <label class="color-6" for="color-6"></label>
        
        
        <div class="info-wrap">    <!--info wrap div for shopping card logo icon -->
            <a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i> Add To Cart</a>
        </div>
        
       
        <!--this container for All chair 1 to 6 chair-->
        <div class="img-wrap chair-1"></div>
        <div class="img-wrap chair-2"></div>
        <div class="img-wrap chair-3"></div>
        <div class="img-wrap chair-4"></div>
        <div class="img-wrap chair-5"></div>
        <div class="img-wrap chair-6"></div>

       
        <!--its for background color change of body or viewport when click to color button-->
        <div class="back-color"></div>
        <div class="back-color chair-2"></div>
        <div class="back-color chair-3"></div>
        <div class="back-color chair-4"></div>
        <div class="back-color chair-5"></div>
        <div class="back-color chair-6"></div>
    
    </div>
</div>
